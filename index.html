<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>KiddoClothing.ro</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Icons/logo.png">
      <div class="navmenu">
        <p>Home</p>
        <p>Shop</p>
        <p>Products</p>
        <p>Page</p>
        <p>Docs</p>
      </div>
      <div class="icons">
        <img src="Icons/search.png">      
        <img src="Icons/logon.png">
        <img src="Icons/cart.png">
        <img src="Icons/menu.png">
      </div>
    </header>
    
    <section class="main-home">
        <div class="main-text">
          <h1>Check Our <br> Collection</h1>
          
          <a href="#" class="main-btn">Shop Now <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      
        <div class="down-arrow">
            <a href="#trending" class="down"><i class='bx bx-down-arrow-alt'></i></a>
        </div>
    </section>

    <!--trending-products-section-->
    <section class="trending-products" id="trending">
      <div class="center-text">
        <h2>Our Trending <span>Products</span></h2>
      </div>

      <div class="products">
        <div class="row">
          <img src="Images/IMG_0921.JPG" alt="">
          <div class="product-text">
            <h5>Sale</h5>
          </div>
          <div class="heart-icon">
            <i class='bx bx-heart'></i>
          </div>
          <div class="rating">
            <i class='bx bx-star'></i>
            <i class='bx bx-star'></i>
            <i class='bx bx-star'></i>
            <i class='bx bx-star'></i>
            <i class='bx bxs-star-half'></i>
          </div>
          <div class="price">
            <h4>Pantaloni </h4>
            <p>RON 5</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>  
  </body>
</html>
